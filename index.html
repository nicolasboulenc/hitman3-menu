	<style>

:root {
	--menu-item-width: 18.2vw;
	--page-padding-left: 4.2vw;
}

body {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: sans-serif;
	overflow: hidden;
	background-color: black;
	color: white;
}

.cover {
	position: absolute;
	/* background-image: url("test5.jpg");
	background-size: 100%; */
	background-image: url("./rpXkND.jpg");
	background-size: cover;
	background-position: top center;
	opacity: 0.3;
	top: 0;
	left: 0;
	width: 100vw;
	height: 100vh;
	z-index: -1;
}

.top {
	display: flex;
	height: 8.3vh;
	align-items: flex-end;
	padding-left: var(--page-padding-left);
	padding-bottom: 1vh;
	overflow: hidden;
}

.top > div {
	display: inline-flex;
	flex-shrink: 0;
	align-items: center;
	text-transform: uppercase;
	font-size: 1rem;
	width: var(--menu-item-width);
}

.menu {
	display: flex;
	height: 6vh;
	align-items: stretch;
	padding-left: var(--page-padding-left);
	background-color: rgba(0, 0, 0, 0.4);
	overflow: hidden;
}

.menu > div {
	display: inline-flex;
	flex-shrink: 0;
	align-items: center;
	text-transform: uppercase;
	font-size: 2vh;
	font-weight: bold;
	width: var(--menu-item-width);
}

.menu-icon {
	height: 2vh;
	width: 2vh;
	padding: .2vw;
	margin-left: 1.05vw;
	margin-top: .9vw;
	margin-bottom: .9vw;
	margin-right: 1vw;
	border: 2px solid white;
	border-radius: .2rem;
}

.menu-icon.fill {
	display: none;
}

.active {
	background-color: red;
}

.active .menu-icon {
	display: none;
}

.active .fill {
	display: block;
}

.content {
	height: 74vh;
	padding-left: 4.2vw;
	/* background-color: blue;
	opacity: 0.5; */
}

.footer {
	height: 10vh;
	padding-left: 4.2vw;
	background-color: green;
	opacity: 0.5;
}

#hidden {
	display: none;
}

.key {
	border-radius: .3rem;
	padding: .2rem;
	background-color: darkgray;
	text-align: center;
	text-transform: uppercase;
}

.page_button {
	display: flex;
	font-size: 1rem;
	font-weight: bold;
	align-items: center;
}

.page_button > .icon {
	width: 2rem;
	height: 2rem;
	margin-left: 1rem;
	margin-right: 1rem;
}

.page_button > .key {
	color: black;
}

	</style>

function menu_action(key) {

	if(key !== 'PageDown' && key !== 'PageUp') return
	if(key === 'PageDown' && app.menu_idx === app.menus.length - 1) return
	if(key === 'PageUp' && app.menu_idx === 0) return

	const menu_item_width = 18.2
	const page_padding_left = 4.2

	document.getElementById(`${app.menus[app.menu_idx]}-menu`).classList.remove('active')
	if(key === 'PageDown') {
		app.menu_idx++
	}
	else {
		app.menu_idx--
	}
	document.getElementById(`${app.menus[app.menu_idx]}-menu`).classList.add('active')

	const offset = page_padding_left + app.menu_idx * menu_item_width + app.menu_margin

	let threshold = 0
	let needs_adjusting = false

	if(key === 'PageDown') {
		threshold = 100 - 18.2 - 4.2 - 4.2
		if(app.menu_idx === app.menus.length - 1) threshold += 4.2
		needs_adjusting = offset > threshold
	}
	else {
		threshold = 4.2 + 4.2
		if(app.menu_idx === 0) threshold -= 4.2
		needs_adjusting = offset < threshold
	}

	if(needs_adjusting) {
		app.menu_margin += threshold - offset
		document.querySelector('.top').style.marginLeft = `${app.menu_margin}vw`
		document.querySelector('.menu').style.marginLeft = `${app.menu_margin}vw`
	}

	place_page_buttons()
}


function place_page_buttons() {

	if(app.menu_idx === 0) {
		const after = document.querySelector(`.top > div:nth-child(${app.menu_idx+1+1})`)
		after.style.justifyContent = 'flex-start'
		after.append(app.page_down)
		const hidden = document.getElementById('hidden')
		hidden.append(app.page_up)
	}
	else if(app.menu_idx === app.menus.length - 1) {
		const before = document.querySelector(`.top > div:nth-child(${app.menu_idx+1-1})`)
		before.style.justifyContent = 'flex-end'
		before.append(app.page_up)
		const hidden = document.getElementById('hidden')
		hidden.append(app.page_down)
	}
	else {
		const before = document.querySelector(`.top > div:nth-child(${app.menu_idx+1-1})`)
		before.style.justifyContent = 'flex-end'
		before.append(app.page_up)
		const after = document.querySelector(`.top > div:nth-child(${app.menu_idx+1+1})`)
		after.style.justifyContent = 'flex-start'
		after.append(app.page_down)
	}
}


function animateTo(element, to, options) {
	const anim = element.animate(to, { ...options, fill: 'both' });
	anim.addEventListener('finish', () => {
		anim.commitStyles();
		anim.cancel();
	});
	return anim;
}
