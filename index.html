	<script>
"use strict";

const app = {
	menus: null,
	menu_idx: 0
}

app.menus = [ "featured", "live", "destinations", "campaigns", "game-modes", "career", "store" ]

window.addEventListener('keydown', window_on_keydown)

const elem = document.querySelector('.cover')
const to =  { backgroundSize: '130%' }
const options = { duration: 20000 }
animateTo(elem, to, options)

function window_on_keydown(evt) {

	if(evt.key === "PageDown") {
		if(app.menu_idx === app.menus.length - 1) return;
		document.getElementById(app.menus[app.menu_idx]).classList.remove('active')
		app.menu_idx++;
		document.getElementById(app.menus[app.menu_idx]).classList.add('active')
	}
	else if(evt.key === "PageUp") {
		if(app.menu_idx === 0) return;
		document.getElementById(app.menus[app.menu_idx]).classList.remove('active')
		app.menu_idx--;
		document.getElementById(app.menus[app.menu_idx]).classList.add('active')
	}
	else if(evt.key === "ArrowRight") {

	}
	else if(evt.key === "ArrowLeft") {

	}
}

function animateTo(element, to, options) {
	const anim = element.animate(to, { ...options, fill: 'both' });
	anim.addEventListener('finish', () => {
		anim.commitStyles();
		anim.cancel();
	});
	return anim;
}

	</script>
